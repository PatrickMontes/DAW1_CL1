<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Calcular Descuento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="layout::menu">

</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Calcular Descuento</h5>
                <div class="card-body">
                    <form th:action="@{/calcularDescuento}" th:object="${producto}" method="post">
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div th:if="${total}" class="col-md-6">
            <div th:if="${total > 200}" class="alert alert-success" role="alert">
                El total a pagar con descuento es: <strong th:text="${total}"></strong>
            </div>
            <div th:if="${total <= 200}" class="alert alert-info" role="alert">
                El total a pagar es: <strong th:text="${total}"></strong>
            </div>
        </div>
    </div>
</div>
</body>
</html>
